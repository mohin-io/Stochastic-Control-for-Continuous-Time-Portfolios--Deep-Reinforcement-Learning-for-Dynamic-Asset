[pytest]
# Pytest configuration for Deep RL Portfolio Allocation

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Minimum version
minversion = 7.0

# Command line options
addopts =
    -v
    --strict-markers
    --tb=short
    --color=yes
    --durations=10

# Markers
markers =
    unit: Unit tests for individual components
    integration: Integration tests for combined functionality
    slow: Tests that take longer to run
    dashboard: Dashboard-specific tests

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Coverage (if using pytest-cov)
[coverage:run]
source = app, src

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
